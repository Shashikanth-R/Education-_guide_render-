services:
  - type: web
    name: education-guide
    env: node
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: education-guide-db
          property: connectionString
      - key: NODE_ENV
        value: production

databases:
  - name: education-guide-db
    plan: free
    postgresMajorVersion: 15
