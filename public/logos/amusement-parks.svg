<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Teal background -->
  <rect width="200" height="200" fill="#4DBFBF"/>
  
  <!-- Ferris wheel -->
  <circle cx="100" cy="100" r="45" fill="none" stroke="white" stroke-width="2.5"/>
  
  <!-- Spokes -->
  <line x1="100" y1="55" x2="100" y2="145" stroke="white" stroke-width="1.5"/>
  <line x1="55" y1="100" x2="145" y2="100" stroke="white" stroke-width="1.5"/>
  <line x1="70" y1="70" x2="130" y2="130" stroke="white" stroke-width="1.5"/>
  <line x1="130" y1="70" x2="70" y2="130" stroke="white" stroke-width="1.5"/>
  
  <!-- Cabins -->
  <circle cx="100" cy="60" r="4" fill="white"/>
  <circle cx="135" cy="100" r="4" fill="white"/>
  <circle cx="100" cy="140" r="4" fill="white"/>
  <circle cx="65" cy="100" r="4" fill="white"/>
</svg>