<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Pink background -->
  <rect width="200" height="200" fill="#E85B8A"/>
  
  <!-- Building/Government structure -->
  <rect x="50" y="80" width="100" height="70" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Roof -->
  <polygon points="50,80 100,30 150,80" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Columns -->
  <line x1="65" y1="80" x2="65" y2="150" stroke="white" stroke-width="2"/>
  <line x1="80" y1="80" x2="80" y2="150" stroke="white" stroke-width="2"/>
  <line x1="120" y1="80" x2="120" y2="150" stroke="white" stroke-width="2"/>
  <line x1="135" y1="80" x2="135" y2="150" stroke="white" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="90" y="110" width="20" height="40" fill="none" stroke="white" stroke-width="1.5"/>
</svg>