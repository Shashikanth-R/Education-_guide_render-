<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Orange background -->
  <rect width="200" height="200" fill="#E07856"/>
  
  <!-- Speech bubbles -->
  <circle cx="70" cy="70" r="15" fill="none" stroke="white" stroke-width="2"/>
  <text x="70" y="75" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Hi</text>
  
  <circle cx="100" cy="60" r="15" fill="none" stroke="white" stroke-width="2"/>
  <text x="100" y="65" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Hallo</text>
  
  <circle cx="130" cy="70" r="15" fill="none" stroke="white" stroke-width="2"/>
  <text x="130" y="75" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Salut</text>
  
  <!-- People -->
  <circle cx="60" cy="110" r="8" fill="white"/>
  <line x1="60" y1="120" x2="60" y2="135" stroke="white" stroke-width="2"/>
  <line x1="50" y1="125" x2="70" y2="125" stroke="white" stroke-width="2"/>
  
  <circle cx="140" cy="110" r="8" fill="white"/>
  <line x1="140" y1="120" x2="140" y2="135" stroke="white" stroke-width="2"/>
  <line x1="130" y1="125" x2="150" y2="125" stroke="white" stroke-width="2"/>
</svg>