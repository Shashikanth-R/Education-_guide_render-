  <circle cx="100" cy="115" r="4" fill="white"/>
  
  <!-- Stack of books -->
  <rect x="55" y="125" width="35" height="8" fill="none" stroke="white" stroke-width="2"/>
  <rect x="60" y="135" width="35" height="8" fill="none" stroke="white" stroke-width="2"/>
  <rect x="65" y="145" width="35" height="8" fill="none" stroke="white" stroke-width="2"/>
</svg>